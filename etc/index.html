<!DOCTYPE html>
<html>

<head></head>

<body>
    {{#if maybe_truncated}}
    <div class="warning">
        Too many items. This list might be truncated.
    </div>
    {{/if}}

    <table>
        <tr>
            <td><a href="..">..</a></td>
        </tr>
        {{#each entry}}
        <tr>
            <td><a href="{{this.href}}">{{this.name}}{{#if this.is_dir}}/{{/if}}</a></td>
            <td>{{from_mtimestamp this.datetime}}</td>
            <td title="{{this.size}} bytes">{{humanize_size this.size}}</td>
        </tr>
        {{/each}}
    </table>
</body>

</html>
